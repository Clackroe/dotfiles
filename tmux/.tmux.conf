set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r o last-window
# bind -r h previous-window
# bind -r l next-window

bind '\' split-window -h
bind - split-window -v

bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r t neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/dotfiles/personal/todo.md"

# forget the find window.  That is for chumps
bind-key -r f neww "~/.local/scripts/tmux-sessionizer"

bind-key -r i run-shell "tmux neww ~/.local/scripts/tmux-cht.sh"

#Add keys here for direct access to high traffic directories
bind-key -r H run-shell "~/.local/scripts/tmux-sessionizer ~/"
bind-key -r D run-shell "~/.local/scripts/tmux-sessionizer ~/Downloads"
bind-key -r P run-shell "~/.local/scripts/tmux-sessionizer ~/dotfiles"

